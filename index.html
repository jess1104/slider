<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="slide"><img src="https://picsum.photos/500/300?random=1" alt="Photo 1" /></div>
      <div class="slide"><img src="https://picsum.photos/500/300?random=2" alt="Photo 2" /></div>
      <div class="slide"><img src="https://picsum.photos/500/300?random=3" alt="Photo 3" /></div>
      <div class="slide"><img src="https://picsum.photos/500/300?random=4" alt="Photo 4" /></div>
      <button class="slider__btn slider__btn--left">&larr;</button>
      <button class="slider__btn slider__btn--right">&rarr;</button>
      <div class="dots"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
